<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Small world clock</h1>

      <select name="" id="">
        <option value="">Choose city</option>
        <option value="">London</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 23rd 2025</div>
        </div>
        <div class="time">1:23:35 <small>AM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 23rd 2025</div>
        </div>
        <div class="time">1:23:35 <small>AM</small></div>
      </div>
    </div>

    <footer>
      Coded by <strong>Lotta</strong> and is open-sourced on
      <a href="https://github.com/Airile/world-clock">GitHub</a>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
